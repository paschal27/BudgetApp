<section class="items-section">
    <div class="items-container">

        <div class="income-column">
            <h1>Income</h1>
            <div *ngFor="let items of budgetItems">
            <app-item-list-card *ngIf="items.amount >= 0" (deleteItem)="delete(items)" [item]="items"></app-item-list-card>
        </div>
        </div>

        <div class="expenses-column">
            <h1>Expenses</h1>
            <div *ngFor="let items of budgetItems">
                <app-item-list-card *ngIf="items.amount < 0" (deleteItem)="delete(items)" [item]="items"></app-item-list-card>
            </div>
            </div>
    </div>
</section>
