<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)" >
    <div class="input-group mb-3">
        <input type="number" required class="form-control" id="amount" placeholder="Amount" aria-label="Amount" name="amount" [ngModel]="item.amount" aria-describedby="basic-addon1">
        <input type="text" required class="form-control" placeholder="Description"igh aria-label="Description" name="description" [ngModel]="item.description" aria-describedby="basic-addon1">
        <button type="submit" class="btn btn-outline-secondary" style="background-color: rgb(159, 104, 235); color: black;" [disabled]="!itemForm.valid">ADD</button>
    </div>
</form>
